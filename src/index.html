<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta property="fb:app_id" content="">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.meta.title %>">
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.meta.url %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.meta.image %>">
    <meta property="og:image:width" content="1200">

    <meta name="googlebot" content="<%= htmlWebpackPlugin.options.meta.robots %>">

    <link rel="canonical" href="<%= htmlWebpackPlugin.options.meta.url %>">

    <%= htmlWebpackPlugin.options.headData %>

                    <li class="px-3">

                    </li>
                    <li class="px-3">
