<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  height: 200px;
  padding: 50px;
}

#dom {
  width: 300px;
  height: 100%;
  background-color: cornflowerblue;
  margin: 0;
}

#dom2 {
  flex: 1;
  height: 100%;
  background-color: cyan;
}

#resizer {
    display: block;
  margin: 0;
  cursor: ew-resize;
  display: inline-block;
  width: 20px;
  height: 100%;
  background-color: gray;
}

#resizer:hover {
  background-color: crimson;
}
#resizer:focus{
  background-color: crimson;
}
    </style>
</head>
<body>
    <div class="container">
        <div id="dom"></div>
        <div id="resizer"></div>
        <div id="dom2"></div>
      </div>
      <script>
          const resize = (e) => {
            if (e.pageX) {
                    dom.style.width = e.pageX - document.getElementById('dom').getBoundingClientRect().left + 'px'
            }
        }
        document.getElementById('resizer').addEventListener('drag', resize, false)
      </script>
</body>
</html>
